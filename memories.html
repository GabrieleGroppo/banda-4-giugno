<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ricordi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Page content -->
    <div class="w3-black w3-content" style="max-width:2000px;">
        <!-- Next events section -->
        <div class="w3-black" id="next-events">
            <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
                <h1 class="w3-wide w3-center">I Ricordi</h1>
            </div>
        </div>
        <!-- Filter Section -->
        <div class="w3-container w3-content w3-padding-32">
            <h3 class="w3-center">Filtra per Anno</h3>
            <div class="w3-center">
                <select class="w3-select w3-border w3-padding-large w3-black" id="memYears"
                    onchange="filterByYear(this.value)">
                </select>
            </div>
            <h3 class="w3-center">Filtra per Categoria</h3>
            <w3-center"><select class="w3-select w3-border w3-padding-large w3-black" id="memCategories"
                    onchange="filterByCategory(this.value)"></select></w3-center>
        </div>

    </div>

    <!-- Events Section -->
    <div class="w3-black">
        <div class="w3-container w3-content w3-padding-32" style="max-width:800px">
            <!-- Events year title -->
            <h3 class="w3-wide w3-center" id="events-year">2025</h3>
            <!-- Events -->
            <div class="w3-row-padding w3-padding-32" style="margin:0 -16px" id="events-containter"></div>
        </div>
    </div>
    </div>
    <script>
        window.onload = function () {
            loadCategories();
            loadYears();
            filterEvents(year, category);
        };
    </script>
    <!-- Footer -->
    <div id="footer-container"></div>
</body>

</html>
